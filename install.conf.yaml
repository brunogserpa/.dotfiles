- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.bashrc:
      glob: false
      path: configs/bash/.bashrc

    ~/.config/i3/config:
      glob: false
      path: configs/i3/config

    ~/.ideavimrc:
      glob: false
      path: configs/JetBrains/.ideavimrc

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
