- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.ideavimrc:
      glob: false
      path: configs/JetBrains/.ideavimrc

    ~/.config/i3/:
      glob: true
      path: configs/i3/*

    ~/.config/i3status/config:
      glob: false
      path: configs/i3status/config

    ~/.config/nvim/init.vim:
      glob: false
      path: configs/nvim/init.vim

    ~/.config/picom.conf:
      glob: false
      path: configs/picom/picom.conf

    ~/.config/rofi/config.rasi:
      glob: false
      path: configs/rofi/config.rasi

    ~/.config/hypr/:
      glob: true
      path: configs/hypr/*

    ~/.config/waybar/:
      glob: true
      path: configs/waybar/*

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
