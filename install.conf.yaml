- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.ideavimrc:
      glob: false
      path: configs/JetBrains/.ideavimrc

    ~/.config/alacritty/alacritty.yml:
      glob: false
      path: configs/alacritty/alacritty.yml

    ~/.config/dunst/dunstrc:
      glob: false
      path: configs/dunst/dunstrc

    ~/.config/i3/:
      glob: true
      path: configs/i3/*

    ~/.config/i3status/config:
      glob: false
      path: configs/i3status/config

    ~/.config/nvim/init.vim:
      glob: false
      path: configs/nvim/init.vim

    ~/.config/picom.conf:
      glob: false
      path: configs/picom/picom.conf

    ~/.config/rofi/:
      glob: true
      path: configs/rofi/*

    ~/.config/hypr/:
      glob: true
      path: configs/hypr/*

    ~/.config/polybar/:
      glob: true
      path: configs/polybar/*

    ~/.config/waybar/:
      glob: true
      path: configs/waybar/*

    /etc/sddm.conf.d/default.conf:
      glob: false
      path: configs/sddm/default.conf

    /usr/share/sddm/scripts/Xsetup:
      glob: false
      path: configs/sddm/scripts/Xsetup

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
