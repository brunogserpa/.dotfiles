- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.bashrc:
      glob: false
      path: configs/bash/.bashrc

    ~/.ideavimrc:
      glob: false
      path: configs/JetBrains/.ideavimrc

    ~/.config/i3/:
      glob: true
      path: configs/i3/*

    ~/.config/i3status/config:
      glob: false
      path: configs/i3status/config

    ~/.config/nvim/init.vim:
      glob: false
      path: configs/nvim/init.vim

    ~/.config/picom.conf:
      glob: false
      path: configs/picom/picom.conf

    ~/.config/polybar/:
      glob: true
      path: configs/polybar/*

    ~/.config/rofi/config.rasi:
      glob: false
      path: configs/rofi/config.rasi

    ~/.config/hypr/hyprland.conf:
      glob: false
      path: configs/hypr/hyprland.conf

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
